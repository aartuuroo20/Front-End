<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio 1 Ricky y Morty</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchChars(1)">
    <div id="results"></div>
    <div id="form">
        <input type="text" class="text" id="textoNombre" placeholder="Buscar nombre"></input>
        <button id="buscar" onclick="fetchCharsByName()">Buscar por Nombre</button>
        <input type="text" class="text" id="textoPagina" placeholder="Buscar pagina"></input>
        <button id="buscar" onclick="fetchCharsByName()">Buscar por Pagina concreta</button>
        <br>
        <button id="buscarPagina" onclick="fetchChars(page++)">Next Page</button>
        <button id="buscarPagina" onclick="fetchChars(page--)">Previous Page</button>
    </div>
</body>
</html>
